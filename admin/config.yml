backend:
  name: github
  repo: aliapourvous/aliapourvous
  # Set to false to prevent transforming images in media gallery view
  use_large_media_transforms_in_media_library: true
  commit_messages:
    create: Create {{collection}} “{{slug}}”
    update: Update {{collection}} “{{slug}}”
    delete: Delete {{collection}} “{{slug}}”
    uploadMedia: Upload “{{path}}”
    deleteMedia: Delete “{{path}}”

media_folder: "assets/images/posts"
locale: "fr"

site_url: "/"
display_url: "https://aliapourvous.com"
logo_url: "/favicon.ico"

slug:
  clean_accents: true
  sanitize_replacement: "-"

collections:
  - name: "blog"  # Used in routes, e.g., /admin/collections/blog
    label: "Articles" # Used in the UI
    folder: "_posts/" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    extension: md # File extension
    show_preview_links: true # Show Preview Links
    editor:
      preview: true
    publish_mode: editorial_workflow
    preview_path: /blog/{{year}}/{{month}}/{{day}}/{{slug}} # Configuring preview paths
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {
        name: "layout",
        label: "Layout",
        widget: "hidden",
        default: "post" }
      - {
        name: "noindex",
        label: "Ne pas indexer",
        hint: "Cochez cette option pour cacher cet article de moteurs de recherche.",
        widget: "boolean",
        default: false }
      - {
        name: "comments",
        label: "Accepter les commentaires",
        hint: "Cochez cette option pour afficher le module de commentaire en bas de l'article.",
        widget: "boolean",
        default: true }
      - {
        name: "title",
        label: "Titre",
        hint: "Le titre de l'article",
        widget: "string",
        required: true }
      - {
        name: "date",
        label: "Date de publication",
        widget: "datetime",
        format: "YYYY-MM-DD hh:mm:ss" }
      - {
        name: "thumbnail",
        label: "Image en vedette (sélectionner ou importer)",
        hint: "L'image affichée dans le fil du blog.",
        widget: "image",
        required: false }
      - {
        name: "thumbnail",
        label: "Image en vedette (URL)",
        hint: "L'image affichée dans le fil du blog. S'il s'agit d'un fichier externe.",
        widget: "string",
        required: false }
      # - {
      #   name: "feature_text",
      #   label: "Texte en vedette (Description)",
      #   widget: "markdown",
      #   required: false }
      - {
        name: "excerpt",
        label: "Extrait",
        widget: "string",
        required: false }
      - {
        name: "category",
        label: "Catégorie",
        hint: "Une seule catérogie. Mots séparés un tiret.",
        widget: "string",
        required: false }
      - {
        name: "tags",
        label: "Tags",
        hint: "Liste des mots séparés par une virgule.",
        widget: "list",
        required: false }
      - {
        name: "body",
        label: "Corps de l'article",
        widget: "markdown" }
      - {
        name: "image",
        label: "Meta image",
        widget: "image",
        required: false }
      - {
        name: "theme_color",
        label: "Couleur de theme pour Chrome (#cdcdcd)",
        hint: "La couleur de la barre d'URL de Chrome sur mobile.",
        widget: "string",
        required: false }
      - {
        name: "redirect_from",
        label: "Redirect from",
        hint: "URL to redirect from. Ex.: /building-project. If you open this link, you'll be redirected  to the current post.",
        widget: "string",
        required: false }
  - name: "podcasts" # Used in routes, e.g., /admin/collections/podcasts
    label: "Podcasts" # Used in the UI
    folder: "_podcasts/" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    show_preview_links: false # Show Preview Links
    # publish_mode: editorial_workflow
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - name: "published"
        label: "Publier"
        hint: "Si cette case est coché, le podcast apparaîtra sur le site web. Vous pouvez toujours décocher la case pour masquer le podcast du site."
        widget: "boolean"
        default: false

      - name: "title"
        label: "Titre de la page"
        widget: "string"
        required: true

      - name: "date"
        label: "Date de publication du podcasts"
        hint: "Format : MM/JJ/AAAA"
        widget: "date"
        format: "MM/DD/YYYY"
        required: true

      - name: "podcasts_list"
        label: "Liste de podcasts du jour"
        collapsed: false
        widget: "list"
        fields:
          - name: "podcast_title"
            label: "Titre du podcast"
            widget: "string"
            required: true

          - name: "podcast_author"
            label: "Auteur.e"
            widget: "string"
            required: false
          # - name: "podcast_author"
          #   label: "Auteur.e"
          #   widget: "relation"
          #   collection: "podcast_authors"
          #   searchFields: ["name.first", "name.last"]
          #   valueField: "name.first name.first"

          - name: "spotify_link"
            label: "URL du podcast sur Spotify"
            hint: "Ex.: https://open.spotify.com/embed-podcast/episode/21AGLvTTEM9U1YZoIMsrgc"
            widget: "string"
            required: true

          - name: "spotify_link_id"
            label: "ID de l'URL"
            hint: "Ex.: 21AGLvTTEM9U1YZoIMsrgc"
            widget: "string"
            required: true 

      - name: "description"
        label: "Description de la page"
        hint: "Une brève description de la page."
        widget: "string"
        required: false

