# Configuration for probot-no-response - https://github.com/probot/no-response

# Number of days of inactivity before an Issue is closed for lack of response
daysUntilClose: 150
# Label requiring a response
responseRequiredLabel: more-information-needed
# Comment to post when closing an Issue for lack of response. Set to `false` to disable
closeComment: >
  This issue has been automatically closed because there has been no response
  to our request for more information from the original author. With only the
  information that is currently in the issue, we don't have enough information
  to take action. Please reach out if you have or find the answers we need so
  that we can investigate further.

  Ce problème a été fermé automatiquement car il n'y a pas eu de réponse à notre
  demande d'informations supplémentaires de la part de l'auteur d'origine.
  Avec uniquement les informations figurant actuellement dans le problème,
  nous ne disposons pas de suffisamment d'informations pour pouvoir agir.
  Contactez-nous si vous avez ou trouvez les réponses dont nous avons besoin 
  pour que nous puissions approfondir nos recherches.
